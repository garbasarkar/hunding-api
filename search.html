<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Searching API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-400">
    <header>
      <h1 class="text-4xl text-center pt-5 text-slate-900 font-semibold mb-20">Product Searching API</h1>
    </header>
    
    <main class="w-10/12 mx-auto">
      <div class="search-container mb-8 text-right">
        <input id="input_Field" type="text" placeholder="Search Here...." class="input input-bordered w-full max-w-xs p-4"/>
        <button onclick="btnSearchClick()" id="btn-search-click" class="btn btn-primary">Primary</button>
      </div>

      <section>
        <div id="search_loading" class="text-center mt-48 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <div
          id="card_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <div id="show_container" class="hidden mt-10 text-center">
          <button onclick="productShowAll()" class="btn btn-warning">
            Show All
          </button>
        </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_1" class="modal">
          <form method="dialog" class="modal-box">
            <div id="product-details-showModal">
             
            </div>
          </form>
        </dialog>
    </main>

    <script src="search.js"></script>
  </body>
</html>
